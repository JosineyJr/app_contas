            <p class="opcoes" [routerLink]="['/usuario']" routerLinkActive="router-link-active">Perfil</p>
            <p class="opcoes" [routerLink]="['/usuario/alterarSenha']" routerLinkActive="router-link-active">Alterar Senha</p>
