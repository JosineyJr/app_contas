<ion-content>
    <p id="signupText" [routerLink]="'/register'">Sign up</p>
    <p id="loginText">Log in</p>
    <form [formGroup]="login" (ngSubmit)="submit()">
        <div id="inputUser" class="input">
            <ion-input type="text" placeholder="UsuÃ¡rio" id="userName" formControlName="userName"></ion-input>
        </div>
        <div class="bgInput"></div>
        <div id="inputPassword" class="input">
            <ion-input type="password"#inputPassword placeholder="Senha" id="password" formControlName="password"></ion-input>
            <p #show id="show" (click)="showPassword(inputPassword, show)">Mostrar</p>
        </div>
        <div class="bgInput"></div>
        <ion-button fill="clear" type="submit" id="button" [disabled]="!login.valid">
            Log In
        </ion-button>
    </form>
</ion-content>
